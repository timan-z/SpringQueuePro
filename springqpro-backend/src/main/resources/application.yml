spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/springqpro
    username: springqpro
    password: springqpro
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ""
    ssl: false
    timeout: 2000ms
    lettuce:
      pool:
        enabled: true
        max-active: 8
        max-idle: 8
        min-idle: 0

# Redis cache defaults for my Task entities.
cache:
  task:
    ttl-seconds: 600  # 10 minutes

graphql:
  graphiql:
    enabled: true  # enable in-browser GraphiQL UI
  schema:
    locations: classpath:graphql/

jwt:
  secret: "84a10c506cede01a0fcf7cd8bf69f47d6180042e94abb035961cb642f6dc8b59690cfa49"
  expirationMs: 86400000   # 24 hours

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: springqueuepro